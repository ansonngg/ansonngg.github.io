<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anson Ng</title>
        <link rel="icon" href="Asset/Favicon.png" />
        <!-- Style -->
        <link rel="stylesheet" href="Style/index.css" />
        <link rel="stylesheet" href="Style/game.css" />
        <!-- Script -->
        <script src="Script/index.js" defer></script>
        <script src="Script/Game.js" defer></script>
        <script src="https://kit.fontawesome.com/77c8477065.js" crossorigin="anonymous"></script>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
        <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    </head>
    <body>
        <nav class="full-width no-caret">
            <div class="nav-wrapper">
                <img id="logo" src="Asset/Logo.png" alt="Logo" />
                <div class="nav-list">
                    <a class="nav-item" onclick="ScrollToContent('home')">Home</a>
                    <a class="nav-item" onclick="ScrollToContent('about-anchor')">About Me</a>
                    <a class="nav-item" onclick="ScrollToContent('experience-anchor')">Experience</a>
                    <a class="nav-item" onclick="ScrollToContent('projects-anchor')">Projects</a>
                    <a class="nav-item" onclick="ScrollToContent('story-anchor')">My Story</a>
                </div>
            </div>
        </nav>

        <main>
            <div id="home" class="full-width no-caret">
                <div id="short-enemy" class="section-title not-start-game" onclick="StartGame(event)">Hi, I'm Anson Ng</div>
                <div id="long-enemy" class="section-title not-start-game" onclick="StartGame(event)">A Game Developer</div>
                <div class="timer">3</div>
            </div>

            <a id="about-anchor" class="anchor"></a>

            <section id="about">
                <div class="section-title">About Me</div>
                <div class="full-width">
                    <div id="self-intro" class="full-width"></div>
                    <a class="icon-text" href="Asset/KA_WAI_NG_Resume.docx" download>
                        <i class="fa-solid fa-download"></i><p>Download resume</p>
                    </a>
                    <div class="table full-width">
                        <div class="table-row">
                            <div class="table-title icon-text">
                                <i class="fa-solid fa-code"></i><p>Programming</p>
                            </div>
                            <div id="programming-list" class="table-content"></div>
                        </div>
                        <div class="table-row">
                            <div class="table-title icon-text">
                                <i class="fa-solid fa-explosion"></i><p>Game/Graphics</p>
                            </div>
                            <div id="game-or-graphics-list" class="table-content"></div>
                        </div>
                        <div class="table-row">
                            <div class="table-title icon-text">
                                <i class="fa-solid fa-wrench"></i><p>Tools</p>
                            </div>
                            <div id="tools-list" class="table-content"></div>
                        </div>
                    </div>
                </div>
            </section>

            <a id="experience-anchor" class="anchor"></a>

            <section id="experience">
                <div class="section-title">Experience</div>
                <div class="full-width">
                    <div id="experience-list" class="table"></div>
                </div>
            </section>

            <a id="projects-anchor" class="anchor"></a>

            <section id="projects">
                <div class="section-title">Projects</div>
                <div id="projects-list" class="full-width"></div>
            </section>

            <a id="story-anchor" class="anchor"></a>

            <section id="story">
                <div class="section-title">My Story</div>
                <div id="story-content" class="full-width"></div>
            </section>
        </main>

        <footer class="full-width">
            <div class="footer-wrapper">
                <div class="footer-content full-width">
                    <div class="contact">
                        <div class="icon-text"><i class="fa-solid fa-envelope"></i><p>ngkawai9886@gmail.com</p></div>
                    </div>
                    <div class="social-media">
                        <a href="https://github.com/ansonngg"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/anson-ng-11145b206/"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="copyright">&copy; 2023 Anson Ng. All rights reserved.</div>
            </div>
        </footer>
    </body>
</html>
